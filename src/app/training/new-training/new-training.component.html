<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onGoingTraining(f)" #f="ngForm">
        <mat-card fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="workout" ngModel name="exercise" required>
                        <mat-option *ngFor="let l of exercises" [value]="l">
                            {{l.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
