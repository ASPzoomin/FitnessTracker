<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="workout">
                    <mat-option *ngFor="let l of exercises" [value]="l">
                        {{l.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button (click)="onGoingTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
