<mat-tab-group *ngIf="!CurrentTraining">
 <mat-tab label="new exercise"><app-new-training></app-new-training></mat-tab>
 <mat-tab label="past exercises"><app-past-training></app-past-training></mat-tab>
</mat-tab-group>
<app-current-training *ngIf="CurrentTraining" (exit)="CurrentTraining = false"></app-current-training>
