<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input matInput type="email" placeholder="Your Email" ngModel name="email" email required>
            <mat-error>email is inavlid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Your Password" ngModel name="password" required #pass=ngModel>
            <mat-hint *ngIf="pass.value?.length<6" align="end">{{pass.value?.length}}/6</mat-hint>
            <mat-error *ngIf="pass.value?.length<6">atleast 6 characters</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
